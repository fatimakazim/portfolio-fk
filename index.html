<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX/UI Design Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        .card a {
            display: block;
            width: 100%;
            height: 100%;
            color: inherit;
            text-decoration: none;
        }
    </style>
     <style>
        h5, p {
            margin-bottom: 20px; 
        }
    </style>
     <style>
        nav ul {
            list-style: none; /* Removes bullet points */
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block; /* Aligns items horizontally */
            margin-right: 10px; /* Adds space between buttons */
        }

        nav ul li a {
            text-decoration: none; /* Removes underline from link */
            font-weight: bold; /* Makes text bold */
            color: white; /* Button text color */
            background-color: #0076b55a; /* LinkedIn blue */
            padding: 10px 20px; /* Adds space inside the button */
            border-radius: 5px; /* Rounds the button edges */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        nav ul li a:hover {
            background-color: #005582; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="Logo">
            <nav>
                <ul>
                    <li><a href="https://www.linkedin.com/in/fatima-kazim-37a803227/" >Linked in</a></li>
                    
                    
                </ul>
                
                   
                
            </nav>
        </div>

        <div class="row">
            <div class="col">
                <h1>Hello</h1>

                <h5> I am a junior at NYU Shanghai majoring in Interactive Media Arts </h5>
                
                <h5>Welcome to my portfolio!</h5>
            </div>
            <div class="col">
                <div class="card card1">
                    <a href="https://fatimakazim.github.io/illustrations/">
                        <h5>Illustrations</h5>
                        <p></p>
                    </a>
                </div>
                <div class="card card2">
                    <a href="https://fatimakazim.github.io/website-page/">
                        <h5>Websites</h5>
                        <p></p>
                    </a>
                </div>
                <div class="card card3">
                    <a href="https://fatimakazim.github.io/Graphics-pagereal/">
                        <h5>Social Media Graphics</h5>
                        <p></p>
                    </a>
                </div>
                <div class="card card4">
                    <a href="https://fatimakazim.github.io/3-D-page/">
